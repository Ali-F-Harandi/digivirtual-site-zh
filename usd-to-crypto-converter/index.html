h d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"/><path d="M9 12h-7"/><path d="M15 12h7"/></g></svg> <span>Passports</span></a></li></ul></nav><a class="logo logo--atbottom" href="https://zh.digivirtual.top/"><img src="https://zh.digivirtual.top/media/website/favicon-2.png" alt="Digi Virtual ZH" width="64" height="64"></a></header></div></div><main class="main page"><article class="content"><div class="main__inner"><div class="content__meta"><div class="content__author"><div><a href="https://zh.digivirtual.top/authors/admin/" class="content__author__name">DigiVirtual</a></div></div><div class="content__date"><time datetime="2025-08-08T12:32">08/08/2025</time></div></div><header class="content__header"><h1 class="content__title">üíµ USD to Crypto Converter</h1></header><div class="content__entry"><div class="converter-widget-container"><div class="input-group"><input id="usd-amount-widget" class="input-field" min="0" type="number" value="9.99" placeholder="Enter USD amount"> <select id="crypto-select-widget" class="input-field"><option value="bitcoin">Bitcoin (BTC)</option><option value="ethereum">Ethereum (ETH)</option><option value="litecoin">Litecoin (LTC)</option><option value="dogecoin">Dogecoin (DOGE)</option><option value="binancecoin">BNB</option><option value="solana">Solana (SOL)</option><option value="matic-network">Polygon (MATIC)</option></select></div><div class="result-area"><p>Equivalent Crypto Value:</p><p id="crypto-value-widget" class="loading">Loading prices...</p></div></div><p><script>// This immediately-invoked function expression (IIFE) helps prevent conflicts
    // with other JavaScript on your page.
    (function() {
        // Get references to the necessary HTML elements
        const usdAmountInput = document.getElementById('usd-amount-widget');
        const cryptoSelect = document.getElementById('crypto-select-widget');
        const cryptoValueDisplay = document.getElementById('crypto-value-widget');

        // This object will store the fetched prices
        let cryptoPrices = {};
        const cryptoSymbols = {
            bitcoin: 'BTC',
            ethereum: 'ETH',
            litecoin: 'LTC',
            dogecoin: 'DOGE',
            binancecoin: 'BNB',
            solana: 'SOL',
            'matic-network': 'MATIC'
        };

        async function fetchPrices() {
            const coins = 'bitcoin,ethereum,litecoin,dogecoin,binancecoin,solana,matic-network';
            const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coins}&vs_currencies=usd`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API request failed: ${response.status}`);
                const data = await response.json();
                cryptoPrices = data;
                convert(); 
            } catch (error) {
                console.error("Failed to fetch crypto prices:", error);
                if(cryptoValueDisplay) cryptoValueDisplay.textContent = "Error loading prices.";
            }
        }

        function convert() {
            if (Object.keys(cryptoPrices).length === 0 || !usdAmountInput) return;

            const amount = parseFloat(usdAmountInput.value);
            const selectedCrypto = cryptoSelect.value;
            
            if (isNaN(amount) || amount < 0) {
                if(cryptoValueDisplay) cryptoValueDisplay.textContent = "0.00";
                return;
            }
            
            const rate = cryptoPrices[selectedCrypto]?.usd;
            
            if (rate) {
                const result = amount / rate;
                const symbol = cryptoSymbols[selectedCrypto] || '';
                let displayValue;
                if (result < 0.000001 && result > 0) {
                    displayValue = result.toExponential(4);
                } else {
                    displayValue = result.toFixed(6);
                }
                if(cryptoValueDisplay) cryptoValueDisplay.textContent = `${parseFloat(displayValue)} ${symbol}`;
            } else {
                if(cryptoValueDisplay) cryptoValueDisplay.textContent = "Rate not available.";
            }
        }

        // Attach event listeners only if the elements exist on the page
        if (usdAmountInput && cryptoSelect) {
            usdAmountInput.addEventListener('input', convert);
            cryptoSelect.addEventListener('change', convert);
            // Fetch prices as soon as this script runs
            fetchPrices();
        }
    })();</script></p></div><footer class="content__footer"><div class="content__share"></div></footer></div></article></main><div class="right-bar"><div class="right-bar__inner"><div class="sidebar"><section class="box tags"><h3 class="box__title">Êé®ËçêÊ†áÁ≠æ</h3><ul class="tags__list"><li class="tags__item"><a href="https://zh.digivirtual.top/tags/argentina/" class="btn btn--gray">Argentina <sup>(1)</sup></a></li><li class="tags__item"><a href="https://zh.digivirtual.top/tags/passport/" class="btn btn--gray">Passport <sup>(1)</sup></a></li><li class="tags__item"><a href="https://zh.digivirtual.top/tags/psd/" class="btn btn--gray">PSD <sup>(1)</sup></a></li></ul></section><div class="box copyright">Powered by Publii - Open-Source CMS for Static Websites</div></div></div></div></div><script defer="defer" src="https://zh.digivirtual.top/assets/js/scripts.min.js?v=b2d91bcadbf5db401b76eb5bb3092eb7"></script><script>var images = document.querySelectorAll('img[loading]');
